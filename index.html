<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Doorway</title>
    <!-- CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/a5bae0aed2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container my-4">
          <a class="navbar-brand h1 fw-bold fs-4" href="#">News Doorway</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class=""><img src="images/menu-2 1.svg" alt="" /></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav">
              <li class="nav-item h5 me-lg-5">
                <a class="nav-link" aria-current="page" href="#">News</a>
              </li>
              <li class="nav-item h5 me-lg-5">
                <a class="nav-link" href="blog.html">Blog</a>
              </li>
            </ul>
          </div>
          <hr />
        </div>
      </nav>
    </header>
    <!-- Main Start-->
    <main>
      <section>
        <div class="container" id="category-container"></div>
        <hr />
      </section>
      <!-- loader -->
      <section class="d-none" id="loader">
        <div
          style="height: 400px"
          class="d-flex justify-content-center align-items-center d-none"
        >
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <section>
        <div class="container border-1 shadow-sm py-3 bg-body rounded-3 mb-5">
          <p class="fs-5 text-center h4">
            <span id="total-news" class="text-blue-400 h4"></span> item found
            for this category <span id="news-name" class="text-blue-400"></span>
          </p>
        </div>
      </section>
      <section>
        <div class="container" id="news-container"></div>
      </section>
      <!-- Modal section -->
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="modal-details" class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal end -->
    </main>
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/category.js"></script>
    <script src="js/news.js"></script>
    <script src="js/modal.js"></script>
  </body>
</html>
